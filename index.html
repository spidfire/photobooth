<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pendulum Photobooth</title>
  <link rel=stylesheet href='./styles.css'>
</head>
<body>
  <div class="container">
    <div id='header'>
        <h1><img style="height:30px" src='./logo_white.svg' /> Photobooth</h1>
        <div id="test"></div>
    </div>
    <video id="camera" autoplay muted playsinline></video>



    <div class="thumbnails" id="thumbnails">
     

    </div>

    
    <div id='bottombar'>
        <img style="height:20vh" src='./click-button.png' />
    </div>

    <div id="lightbox" style="display: none;">
      <img id="lightbox-image" src="" alt="Lightbox Image">
      <div class='preview-text'>
        <img style="height:80px" src='./logo_white.svg' />

      </div>
    </div>

    <div id="countdown" style="display:none"></div>
    
    <div id="camera-down" class="pulse" style="display:none">    
        <img style="height:20vh" src='./look-below.png' />
    </div>
    
  </div>

  <script src='./renderer.js'></script>
</body>
</html>
